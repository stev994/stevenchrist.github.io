<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stev Coffee's - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --coffee-dark: #4B3832;
            --coffee-medium: #6F4E37;
            --coffee-light: #C4A484;
            --coffee-cream: #E6D5B8;
            --coffee-accent: #A67B5B;
        }
        body {
            background-color: #F9F5F0;
            color: var(--coffee-dark);
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%234B3832" fill-opacity="0.05" d="M50 30c10 0 20 5 20 15s-10 15-20 15-20-5-20-15 10-15 20-15zm0 10c5 0 10 5 10 10s-5 10-10 10-10-5-10-10 5-10 10-10z"/></svg>');
            background-size: 200px 200px;
        }
        .navbar {
            background-color: var(--coffee-dark);
        }
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(75, 56, 50, 0.1);
            overflow: hidden;
            max-width: 450px;
            margin: 2rem auto;
        }
        .login-header {
            background-color: var(--coffee-accent);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .login-header i {
            font-size: 3rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid var(--coffee-light);
        }
        .form-control:focus {
            border-color: var(--coffee-medium);
            box-shadow: 0 0 0 0.25rem rgba(166, 123, 91, 0.25);
        }
        .btn-primary {
            background-color: var(--coffee-accent);
            border-color: var(--coffee-medium);
            padding: 10px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: var(--coffee-medium);
            border-color: var(--coffee-dark);
        }
        .coffee-separator {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--coffee-medium);
        }
        .coffee-separator::before,
        .coffee-separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--coffee-light);
        }
        .coffee-separator::before {
            margin-right: 1rem;
        }
        .coffee-separator::after {
            margin-left: 1rem;
        }
        .invalid-feedback {
            color: #dc3545;
        }
        footer {
            background-color: var(--coffee-dark);
            color: white;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-cup-hot-fill me-2"></i>
                Stev Coffee's
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-cup-hot-fill"></i>
                <h2 class="mt-3">Welcome Back</h2>
                <p class="mb-0">Please log in to your coffee station</p>
            </div>
            
            <div class="login-body">
                <!-- Error Alert (hidden by default) -->
                <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="alertMessage">Invalid username or password</span>
                </div>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-person-fill text-muted"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid username
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-lock-fill text-muted"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            Please enter your password
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                        <a href="#" class="float-end text-decoration-none" style="color: var(--coffee-accent);">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg mt-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                    
                    <div class="coffee-separator">
                        <i class="bi bi-cup-hot"></i>
                    </div>
                    
                    <div class="text-center">
                        <p>Don't have an account? <a href="#" style="color: var(--coffee-accent);">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <div class="mb-3">
                <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="bi bi-github"></i></a>
            </div>
            <p>&copy; 2023 BeanCounter - Coffee Management System</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            }
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const alertBox = document.getElementById('loginAlert');
            let isValid = true;

            // Reset validation states
            form.classList.remove('was-validated');
            alertBox.classList.add('d-none');
            
            // Validate username
            if (username.value.trim() === '' || username.value.length < 3) {
                username.classList.add('is-invalid');
                isValid = false;
            } else {
                username.classList.remove('is-invalid');
            }
            
            // Validate password
            if (password.value.trim() === '' || password.value.length < 6) {
                password.classList.add('is-invalid');
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
            }
            
            if (!isValid) {
                form.classList.add('was-validated');
                return;
            }
            
            // Simulate login validation (in a real app, this would be an API call)
            setTimeout(() => {
                // Demo accounts for demonstration
                const demoAccounts = [
                    { username: 'barista', password: 'coffee123' },
                    { username: 'admin', password: 'admin123' }
                ];
                
                const account = demoAccounts.find(acc => 
                    acc.username === username.value.trim() && 
                    acc.password === password.value.trim()
                );
                
                if (account) {
                    // Successful login
                    window.location.href = 'transactions.html';
                } else {
                    // Failed login
                    document.getElementById('alertMessage').textContent = 
                        username.value.trim() === '' || password.value.trim() === '' ? 
                        'Please enter both username and password' : 
                        'Invalid username or password';
                    alertBox.classList.remove('d-none');
                    
                    // Scroll to alert
                    alertBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 500);
        });
    </script>
</body>
</html>
